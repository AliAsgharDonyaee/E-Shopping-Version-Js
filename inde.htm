                    </button>
                    <input type="text" name="searchBox" id="input_search" class="mr-2 w-4/5 h-3/5 bg-inherit border-b-2 border-gray-300">
                </div>
            </nav>
            <nav id="header__nav__nav" class="col-span-3 flex justify-center items-center">
                <h1 class="text-purple-500 text-3xl font-bold">Shopping Cart <sub class="text-sm">codawin</sub></h1>
            </nav>
            <nav id="header__nav__nav" class="col-span-2 flex justify-end items-center">
                <button id="cart_btn" class="w-12 h-12 rounded-lg">
                    <i class="fa-solid fa-cart-shopping text-2xl text-gray-700"></i>
                </button>
                <span id="total" class="w-6 h-6 bg-gray-200 rounded-full text-gray-800 flex justify-center items-center text-md">0</span>
            </nav>
        </nav>
    </header>

    <section id="cart" class="p-4 w-full h-[90vh] bg-white flex gap-x-4">
        <article id="total_shop" class="w-[70%] h-full ">
            <div id="total_shop__texts" class="border-b-2 px-2 mx-auto w-full h-16 grid grid-cols-5 justify-items-center items-center text-gray-600 font-bold">
                <h2>Image</h2>
                <h2>Name Product</h2>
                <h2>Count</h2>
                <h2>Price</h2>
                <h2>Condition</h2>
            </div>
            <div id="products_shop" class="px-2 mt-2 w-full h-[80vh] overflow-y-auto">
                <div class="mb-4 w-full h-36 grid grid-cols-5 justify-items-center items-center text-gray-600 font-bold">
                    <div class="">
                        <img src="./image/1.png" alt="img product" class="mx-auto w-[45%]">
                    </div>
                    <div class="text-gray-700">
                        <h1>Name Product</h1>
                        <p class="text-sm text-gray-400">color : Black</p>
                    </div>
                    <div class="w-3/5 h-auto flex justify-around items-center">
                        <button class="rounded-lg w-8 h-8 bg-purple-200 text-white">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <p>1</p>
                        <button class="rounded-lg w-8 h-8 bg-purple-500 text-white">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class=" ">
                        <h2>$ 30.99</h2>
                    </div>
                    <div class=" ">
                        <button>
                            <i class="fa-solid fa-plus rotate-45 text-3xl text-gray-300"></i>
                        </button>
                    </div>
                </div>
            </div>
        </article>
        <article id="pay" class="rounded-2xl p-6 w-[30%] h-full bg-gradient-to-br from-indigo-950 to-purple-500 grid grid-rows-6">
            <h1 class="row-span-1 m-0 text-6xl text-white flex justify-start items-center">Payment Info</h1>
            <div class="row-span-1 border-t-2 border-b-2 border-indigo-500 w-full h-auto flex flex-col">
                <p class="my-4 text-indigo-300 font-bold">Payment Carts</p>
                <div class="w-full h-auto flex">
                    <button class="rounded-full border-2 border-indigo-400 mr-4 w-36 h-12 flex justify-around items-center text-indigo-400 transition group hover:border-white">
                        <i class="fa-brands fa-cc-visa group-hover:text-white text-2xl"></i>
                        <p class="group-hover:text-white font-bold">Visa Cart</p>
                    </button>
                    <button class="rounded-full border-2 border-indigo-400 w-36 h-12 flex justify-around items-center text-indigo-400 transition group hover:border-white">
                        <i class="fa-brands fa-paypal group-hover:text-white text-2xl"></i>
                        <p class="group-hover:text-white font-bold">Paypal Cart</p>
                    </button>
                </div>
            </div>
            <div class="row-span-1 w-full h-auto flex flex-col justify-around items-start">
                <p class="text-indigo-300 font-bold">Name Co Cart</p>
                <input type="text" name="" id="" class="w-full h-12 text-xl bg-inherit border-b-2">
            </div>
            <div class="row-span-1 w-full h-auto bg-green-500">
                <label for=""></label>
                <input type="text" name="" id="">
            </div>
            <div class="row-span-1 w-full h-auto bg-gray-500">
                <label for=""></label>
                <label for=""></label>
                <input type="text" name="" id="">
                <input type="text" name="" id="">
                <input type="text" name="" id="">
            </div>
            <div class="row-span-1 w-full h-auto bg-yellow-500">
                <button>Check Out</button>
            </div>
        </article>
    </section>
