<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/00c56b31c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<!-- not responsive page. size page for best view 1920*1080 -->

<body class="w-screen h-screen bg-gray-50">
    <header id="header" class="w-full h-[10vh] shadow-lg bg-white">
        <nav id="header__nav" class="mx-auto w-[1440px] h-full grid grid-cols-7">
            <nav id="header__nav__nav" class="col-span-2 flex justify-start items-center">
                <div id="box_search" class="w-11/12 h-3/5 bg-gray-100 rounded-xl flex justify-center items-center">
                    <button type="button" id="searchBtn" class="px-2  mr-2 h-3/5 text-xl transition group">
                        <i class="fa-solid fa-magnifying-glass text-gray-700 group-hover:text-gray-500 group-active:text-gray-700"></i>
                    </button>
                    <input type="text" name="searchBox" id="input_search" class="mr-2 w-4/5 h-3/5 bg-inherit border-b-2 border-gray-300">
                </div>
            </nav>
            <nav id="header__nav__nav" class="col-span-3 flex justify-center items-center">
                <h1 class="text-purple-500 text-3xl font-bold">Shopping Cart <sub class="text-sm">codawin</sub></h1>
            </nav>
            <nav id="header__nav__nav" class="col-span-2 flex justify-end items-center">
                <button id="cart_btn" class="w-12 h-12 rounded-lg">
                    <i class="fa-solid fa-cart-shopping text-2xl text-gray-700"></i>
                </button>
                <span id="total" class="w-6 h-6 bg-gray-200 rounded-full text-gray-800 flex justify-center items-center text-md"></span>
            </nav>
        </nav>
    </header>

    <!-- shop page -->

    <section id="body_cart" class="w-full h-auto z-0">
        <main id="shop" class="mx-auto mt-10 w-[1440px] h-auto grid grid-cols-4 gap-4"></main>
    </section>

    <!-- cart ui -->

    <section id="cart" class="p-4 w-full h-[90vh] bg-white flex gap-x-4 transition ease fixed top-20 translate-x-full z-10">
        <article id="total_shop" class="w-[70%] h-full ">
            <div id="total_shop__texts" class="border-b-2 px-2 mx-auto w-full h-16 grid grid-cols-5 justify-items-center items-center text-gray-600 font-bold">
                <h2>Image</h2>
                <h2>Name Product</h2>
                <h2>Count</h2>
                <h2>Price</h2>
                <h2>Condition</h2>
            </div>
            <div id="products_shop" class="px-2 mt-2 w-full h-[80vh] overflow-y-auto"></div>
        </article>

        <!-- payment cart -->

        <article id="pay" class="rounded-2xl p-6 w-[30%] h-full bg-gradient-to-br from-indigo-950 to-purple-500 grid grid-rows-6 divide-y divide-dashed divide-indigo-400/70">
            <h1 class="row-span-1 m-0 text-6xl text-white flex justify-start items-center">Payment Info</h1>
            <div class="row-span-1 w-full h-auto flex flex-col">
                <h2 class="my-4 text-white font-bold">Payment Carts</h2>
                <div class="w-full h-auto flex">
                    <button class="rounded-xl border-2 border-indigo-400 mr-4 w-36 h-12 flex justify-around items-center text-indigo-400 transition group hover:border-white">
                        <i class="fa-brands fa-cc-visa group-hover:text-white text-2xl"></i>
                        <p class="group-hover:text-white font-bold">Visa Cart</p>
                    </button>
                    <button class="rounded-xl border-2 border-indigo-400 w-36 h-12 flex justify-around items-center text-indigo-400 transition group hover:border-white">
                        <i class="fa-brands fa-paypal group-hover:text-white text-2xl"></i>
                        <p class="group-hover:text-white font-bold">Paypal Cart</p>
                    </button>
                </div>
            </div>
            <div class="row-span-1 w-full h-auto flex flex-col justify-around items-start">
                <h2 class="text-white indigo-300 font-bold">Name Credit Cart</h2>
                <input 
                type="text"
                id="input_name_credit_cart"
                name="input credit cart Name" 
                placeholder="Codawin Codawin" 
                id="input_name_CO_cart" 
                class="w-full h-12 text-xl bg-inherit transition border-b-2 border-transparent focus:border-b-2 focus:border-white text-white"
                >
            </div>
            <div class="row-span-1 w-full h-auto flex flex-col justify-around items-start">
                <h2 class="text-white indigo-300 font-bold">Cart Nubmer</h2>
                <input 
                type="tel"
                id="input_number_credit_cart"
                inputmode="numeric" 
                pattern="[0-9\s]{13,19}" 
                autocomplete="cc-number" 
                maxlength="16" 
                placeholder="xxxx xxxx xxxx xxxx" 
                class="w-full h-12 text-xl bg-inherit transition border-b-2 border-transparent focus:border-b-2 focus:border-white text-white"
                >
            </div>
            <div class="row-span-1 p-2 w-full h-auto flex flex-row justify-start items-start gap-x-4">
                <div class="w-[40%] h-full flex flex-col justify-center items-start">
                    <h2 class="text-white indigo-300 font-bold">Expiration Date</h2>
                    <div class="w-full h-full flex flex-row gap-x-6">
                        <div class="w-1/2 h-full flex justify-start items-center">
                            <input type="text" id="year_credti_cart" placeholder="xx" maxlength="2" pattern="[0-9\s]{13,19}" class="w-full h-1/2 text-xl bg-inherit transition border-b-2 border-transparent focus:border-b-2 focus:border-white text-white">
                        </div>
                        <div class="w-1/2 h-full flex justify-start items-center">
                            <input type="text" id="month_credti_cart" placeholder="xx" maxlength="2" pattern="[0-9\s]{13,19}" class="w-full h-1/2 text-xl bg-inherit transition border-b-2 border-transparent focus:border-b-2 focus:border-white text-white">
                        </div>
                    </div>
                </div>
                <div class="w-[30%] h-full flex flex-col justify-center items-start">
                    <h2 class="text-white indigo-300 font-bold">CVV2</h2> 
                    <div class="w-1/2 h-full flex justify-start items-center">
                        <input type="text" id="cvv2_credti_cart" placeholder="xx" maxlength="2" pattern="[0-9\s]{13,19}" class="w-full h-1/2 text-xl bg-inherit transition border-b-2 border-transparent focus:border-b-2 focus:border-white text-white">
                    </div>
                </div>
            </div>
            <div class="row-span-1 w-full h-auto flex flex-col justify-around items-start">
                <button id="check_out" class="w-full h-16 bg-white rounded-xl text-gray-800 text-xl font-bold transition hover:shadow-md hover:shadow-gray-400">Check Out</button>
            </div>
        </article>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
